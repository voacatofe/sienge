  /income:
    get:
      summary:
        Retorna as parcelas sem baixa e seus pagamentos (caso possuam), para
        títulos em um período e tipo de período informados.
      parameters:
        - name: startDate
          in: query
          schema:
            type: string
          description: Data de início do período da consulta
          required: true
        - name: endDate
          in: query
          schema:
            type: string
          description: Data do fim do período da consulta
          required: true
        - name: selectionType
          in: query
          schema:
            type: string
          description:
            Seleção da data do período. Para filtrar por data da emissão
            do título (`I`), data de vencimento da parcela (`D`), data de pagamento
            da parcela (`P`) ou data de competência da parcela (`B`)
          required: true
        - name: correctionIndexerId
          in: query
          schema:
            type: integer
          description:
            Código do indexador de correção cadastrado no Sienge. Se o parâmetro
            não for fornecido, será considerado o cadastrado na parcela.
        - name: correctionDate
          in: query
          schema:
            type: string
          description:
            Data para correção do indexador. Se o parâmetro não for fornecido,
            será considerada a data atual.
        - name: companyId
          in: query
          schema:
            type: integer
          description: Código da empresa cadastrada no Sienge
        - name: costCentersId
          in: query
          schema:
            type: array
          description: Códigos de centro de custo cadastrados no Sienge
        - name: changeStartDate
          in: query
          schema:
            type: string
          description:
            Data Inicial de alteração do Título/Parcela. Buscará apenas títulos/parcelas
            que tiveram alteração durante um intervalo de tempo pré-definido. A data
            final será sempre a data atual.
        - name: completedBills
          in: query
          schema:
            type: string
          description: Para filtrar por títulos completos
        - name: originsIds
          in: query
          schema:
            type: array
          description:
            Para filtrar pelos códigos dos módulos de origem dos títulos/parcelas.
            Podem ser passados mais de um código de origem por vez, por exemplo CR,CO,LO.
            As opções são - CR (Contas a Receber), CO (Comercial), ME (Medições), CA
            (Contrapartida), CI (Controle de Investidores), AR (Administração de Obras),
            SC (Condomínios), LO (Locações), NE (Nota Fiscal Eletrônica), NS (Nota Fiscal
            de Serviço Eletrônica), AC (Administração de Compras), NF (Solicitação de
            Nota Fiscal).
        - name: bearersIdIn
          in: query
          schema:
            type: array
          description: Filtra somente parcelas que possuam o código do portador informado.
        - name: bearersIdNotIn
          in: query
          schema:
            type: array
          description:
            Filtra somente parcelas que possuam o código do portador diferentes
            dos informados.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
