            Seleção da data do período. Para filtrar por data de movimentação
            bancária (M), data de competência da parcela (B). Por padrão ao não enviar
            nenhum valor será filtrado por data de movimentação bancária. Se filtrado
            por data de competência da parcela, não serão apresentados movimentos que
            não tenham títulos vinculados.
        - name: companyId
          in: query
          schema:
            type: integer
          description: Código da empresa cadastrada no Sienge
        - name: costCentersId
          in: query
