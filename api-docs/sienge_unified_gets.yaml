          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /building-cost-estimation-items:
    get:
      summary:
        Retorna um array com todos os itens de todas as planilhas de todas
        as versões de orçamento de todas as obras.
      parameters:
        - name: dataDate
          in: query
          schema:
            type: string
          description:
            "Data de referência para o cálculo dos seguintes campos:\n  -\
            \ scheduledPercentComplete\n  - percentComplete\n  - measuredQuantity\n\n\
            Formato da data: yyyy-mm-dd (notação full-date definida no RFC 3339)\nDefault\
            \ value: data atual do sistema no formato yyyy-mm-dd"
        - name: buildingId
          in: query
          schema:
            type: integer
          description:
            Código de obra. Se esse parâmetro for utilizado informando o
            código de uma obra, apenas os itens de orçamento dessa obra serão retornados.
            Caso não exista uma obra com esse código ou essa obra não possuir orçamento,
            retornará um array vazio.
        - name: adjustmentIndexId
          in: query
          schema:
            type: integer
          description:
            'Código do indexador de correção monetária cadastrado no Sienge.

            Os preços e valores monetários retornados pela API serão corrigidos por
            este indexador, exceto os preços base.

            - Se este parâmetro não for informado, nenhuma correção será realizada.

            - Se este parâmetro for informado, o parâmetro "adjustmentDate" deve ser
            informado obrigatoriamente.'
        - name: adjustmentDate
          in: query
          schema:
            type: string
          description:
            Data para correção monetária do indexador. Os preços e valores
            monetários retornados pela API serão corrigidos para essa data, exceto os
            preços base.
        - name: bdi
          in: query
          schema:
            type: string
          description:
            "Tipo de BDI ou percentual específico a ser utilizado no cálculo\
            \ dos preços orçados.\n- Para o tipo de BDI os valores válidos são:\n  -\
            \ BUILDING (Obra)\n  - RESOURCE_GROUPS (Grupos de insumo)\n  - WORK_ITEMS\
            \ (Serviços)\n- Para um percentual específico de BDI informar um valor numérico\
            \ no formato \"###.##\" entre 0.00 e 999.99."
        - name: laborBurden
          in: query
          schema:
            type: string
          description:
            "Tipo de encargos sociais ou percentual específico a ser utilizado\
            \ no cálculo dos preços orçados.\n- Para o tipo de encargos sociais os valores\
            \ válidos são:\n  - BUILDING (Obra)\n  - RESOURCE_GROUPS (Grupos de insumo)\n\
            - Para um percentual específico de encargos sociais informar um valor numérico\
            \ no formato \"###.##\" entre 0.00 e 999.99."
        - name: includeDisbursments
          in: query
          schema:
            type: boolean
          description:
            Parâmetro para trazer os desembolsos das tarefas relacionadas
            à Itens de Orçamento cujo preço é definido pela composição de Insumos. Não
            serão apresentadas informações de desembolso para Itens do Orçamento com
            preço informado.  Caso esse parâmetro seja informado como true, é obrigatório
            também informar o parâmetro do Código da Obra (buildingId). Esse parâmetro
            é falso como padrão.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /customer-extract-history:
    get:
      summary: Realiza leitura de dados do extrato de cliente.
      parameters:
        - name: startDueDate
          in: query
          schema:
            type: string
          description: Período de vencimento inicial.
          required: true
        - name: endDueDate
          in: query
          schema:
            type: string
          description: Período de vencimento final.
          required: true
        - name: correctionDate
          in: query
          schema:
            type: string
          description:
            Correção até. Se o parâmetro não for fornecido, será considerada
            a data atual.
        - name: positionDate
          in: query
          schema:
            type: string
          description:
            Posição em. Se o parâmetro não for fornecido, será considerada
            a data atual.
        - name: billReceivableId
          in: query
          schema:
            type: integer
          description: Número do título.
        - name: companyId
          in: query
          schema:
            type: integer
          description: Código da empresa.
        - name: customerId
          in: query
          schema:
            type: integer
          description: Código do cliente.
        - name: costCenterId
          in: query
          schema:
            type: integer
          description: Código do centro de custo.
        - name: unitNumber
          in: query
          schema:
            type: string
          description: Número da unidade.
        - name: documentsId
          in: query
          schema:
            type: string
          description: Lista de códigos de documentos (separados por vírgula).
        - name: bearersId
          in: query
          schema:
            type: integer
          description: Lista de códigos dos portadores (separados por vírgula).
        - name: paymentTermsId
          in: query
          schema:
            type: array
          description:
            'Id das condições de pagamento para incluir na consulta (Exemplo:
            AT, PM) | Preenchendo este parâmetro serão consideradas somente as parcelas
            cadastradas com as mesmas condições de pagamento informadas no parâmetro.'
        - name: includeRemadeInstallments
          in: query
          schema:
            type: boolean
          description: Incluir parcelas que foram reparceladas (valor default = true).
        - name: includeCanceledInstallments
          in: query
          schema:
            type: boolean
          description: Incluir parcelas que foram canceladas (valor default = true).
        - name: includeRevokedInstallments
          in: query
          schema:
            type: boolean
          description: Incluir parcelas que foram distratadas (valor default = true).
        - name: includeRenegotiatedDischarge
          in: query
          schema:
            type: boolean
          description: Incluir baixas por repactuação (valor default = true).
        - name: paymentTermsIdNotIn
          in: query
          schema:
            type: array
          description:
            "Id das condições de pagamento para excluir da consulta (Exemplo:
            AT, PM) | Preenchendo este parâmetro serão consideradas somente as parcelas
            cadastradas com condições de pagamento diferentes das informadas no parâmetro.
            | Obs: O parâmetro 'paymentTermsId' tem prioridade sobre este, caso sejam
            preenchidos os parâmetros 'paymentTermsId' e 'paymentTermsIdNotIn',
            será aplicado o filtro do parâmetro 'paymentTermsId' e ignorada a informação
            preenchida no parâmetro 'paymentTermsIdNotIn'."
        - name: changeStartDate
          in: query
          schema:
            type: string
          description:
            Data Inicial de alteração do Título/Parcela. Buscará apenas títulos/parcelas
            que tiveram alteração durante um intervalo de tempo pré-definido. A data
            final será sempre a data atual.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
