            type: array
          description: Códigos de centro de custo cadastrados no Sienge
        - name: onlyDetachedMovement
          in: query
          schema:
            type: string
          description:
            Seleção de movimentos avulsos. Se vazio ou preenchido como 'N',
            serão retornados todos os movimentos. Se preenchido como 'S', serão retornados
            apenas movimentos de caixa e banco avulsos.
        - name: buildingId
          in: query
          schema:
            type: integer
          description: Código da obra cadastrada no Sienge
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
