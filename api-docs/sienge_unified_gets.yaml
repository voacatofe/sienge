openapi: 3.1.0
info:
  title: Sienge API - Principais GETs Unificado
  version: 0.1.0
  description:
    Lista unificada dos endpoints GET que retornam listagens paginadas
    ou filtradas.
servers:
  - url: https://{subdominio}.sienge.com.br/public/api/v1
paths:
  /customers:
    get:
      summary:
        Busca uma lista de clientes ordenando do cadastro mais recente para
        o mais antigo.
      parameters:
        - name: cpf
          in: query
          schema:
            type: string
          description: CPF do cliente sem máscara, somente números.
        - name: cnpj
          in: query
          schema:
            type: string
          description: CNPJ do cliente sem máscara, somente números.
        - name: internationalId
          in: query
          schema:
            type: string
          description: Informação da identificação internacional.
        - name: onlyActive
          in: query
          schema:
            type: boolean
          description:
            True para filtrar por clientes ativos, false não aplicará o filtro
            e retornará todos os clientes independente de status ativo ou não.
        - name: enterpriseId
          in: query
          schema:
            type: number
          description: Id do empreendimento, somente números.
        - name: createdAfter
          in: query
          schema:
            type: string
          description:
            'Data inicial para filtrar clientes pela data de criação. Formato:
            yyyy-MM-dd.'
        - name: createdBefore
          in: query
          schema:
            type: string
          description:
            'Data final para filtrar clientes pela data de criação. Formato:
            yyyy-MM-dd.'
        - name: modifiedAfter
          in: query
          schema:
            type: string
          description:
            'Data inicial para filtrar clientes pela data de última alteração.
            Formato: yyyy-MM-dd.'
        - name: modifiedBefore
          in: query
          schema:
            type: string
          description:
            'Data final para filtrar clientes pela data de última alteração.
            Formato: yyyy-MM-dd.'
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /companies:
    get:
      summary: Busca uma lista de empresas ordenadas pelo código id
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitdo é 200.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /enterprises:
    get:
      summary: Busca uma lista de empreendimentos
      parameters:
        - name: companyId
          in: query
          schema:
            type: integer
          description: Código empresa do centro de custo.
        - name: type
          in: query
          schema:
            type: integer
          description:
            "Tipo do empreendimento, em que:\n  - 1: Obra e Centro de custo\n\
            \  - 2: Obra\n  - 3: Centro de custo\n  - 4: Centro de custo associado a\
            \ obra"
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitdo é 200.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
        - name: receivableRegister
          in: query
          schema:
            type: string
          description: Filtro de registro de recebíveis.
        - name: onlyBuildingsEnabledForIntegration
          in: query
          schema:
            type: boolean
          description: Retornar apenas obras habilitadas para integração orçamentária
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /sites:
    get:
      summary: Busca uma lista de locais de uma obra
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitdo é 200.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
        - name: buildingId
          in: query
          schema:
            type: string
          description: Código da obra.
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /units:
    get:
      summary:
        Busca uma lista de unidades ordenadas decrescentemente pelo código
        id
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
        - name: enterpriseId
          in: query
          schema:
            type: integer
          description: Código do empreendimento (centro de custo).
        - name: commercialStock
          in: query
          schema:
            type: string
          description:
            Estoque comercial da unidade.  <br /> <b>Opções:</b>  <br />
            `C` - Reservada  <br /> `D` - Disponível <br /> `R` - Reserva técnica <br
            /> `E` - Permuta <br /> `M` - Mútuo <br /> `P` - Proposta <br /> `V` - Vendida
            <br /> `L` - Locado <br /> `T` - Transferido <br /> `G` - Vendido/terceiros
            <br /> `O` - Vendida em pré-contrato
        - name: name
          in: query
          schema:
            type: string
          description: Nome/Identificador da unidade.
        - name: additionalData
          in: query
          schema:
            type: string
          description:
            "Enums:\n  `ALL` - Carrega todos os dados adicionais. Unidades\
            \ Filhas, Agrupamentos e Valores Especiais.\n  `NONE` - Não carrega os dados\
            \ adicionais."
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /units/characteristics:
    get:
      summary: Retorna todas características de unidade cadastradas
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /units/situations:
    get:
      summary: Retorna todas situaçãos de unidade cadastradas
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /sales-contracts:
    get:
      summary:
        Busca uma lista de contratos de vendas ordenados pelo código do contrato
        de forma decrescente.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
        - name: customerId
          in: query
          schema:
            type: integer
          description: Código do cliente do contrato.
        - name: companyId
          in: query
          schema:
            type: integer
          description: Código da empresa
        - name: enterpriseId
          in: query
          schema:
            type: integer
          description: Id do empreendimento
        - name: enterpriseName
          in: query
          schema:
            type: string
          description: Nome do empreendimento
        - name: externalId
          in: query
          schema:
            type: string
          description: Identificador externo
        - name: unitId
          in: query
          schema:
            type: integer
          description: Código da unidade
        - name: number
          in: query
          schema:
            type: string
          description: Número do contrato
        - name: situation
          in: query
          schema:
            type: array
          description:
            "Situação do contrato:\n  * `0` - Solicitado\n  * `1` - Autorizado\n\
            \  * `2` - Emitido\n  * `3` - Cancelado"
        - name: createdAfter
          in: query
          schema:
            type: string
          description:
            'Data inicial para filtrar contratos pela data em que foram cadastrados.
            Formato: yyyy-MM-dd.'
        - name: createdBefore
          in: query
          schema:
            type: string
          description:
            'Data final para filtrar contratos pela data em que foram cadastrados.
            Formato: yyyy-MM-dd.'
        - name: modifiedAfter
          in: query
          schema:
            type: string
          description:
            'Data inicial para filtrar contratos pela data da última atualização.
            Formato: yyyy-MM-dd.'
        - name: modifiedBefore
          in: query
          schema:
            type: string
          description:
            'Data final para filtrar contratos pela data da última atualização.
            Formato: yyyy-MM-dd.'
        - name: onlyContractsWithoutCommission
          in: query
          schema:
            type: boolean
          description: Considerar somente contratos sem comissão de venda.
        - name: initialIssueDate
          in: query
          schema:
            type: string
          description:
            'Filtro para consultar contratos a partir da data de emissão
            informada. Formato: yyyy-MM-dd.'
        - name: finalIssueDate
          in: query
          schema:
            type: string
          description:
            'Filtro para consultar contratos até a data de emissão informada.
            Formato: yyyy-MM-dd.'
        - name: initialCancelDate
          in: query
          schema:
            type: string
          description:
            'Filtro para consultar contratos distratados a partir da data
            de distrato informada. Formato: yyyy-MM-dd.'
        - name: finalCancelDate
          in: query
          schema:
            type: string
          description:
            'Filtro para consultar contratos distratados até a da data de
            distrato informada. Formato: yyyy-MM-dd.'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /accounts-receivable/receivable-bills:
    get:
      summary: Busca os títulos do cliente no Sienge
      parameters:
        - name: customerId
          in: query
          schema:
            type: integer
          description: 'Número do código do cliente | Exemplo: 57'
          required: true
        - name: companyId
          in: query
          schema:
            type: integer
          description: Código da empresa
        - name: costCenterId
          in: query
          schema:
            type: integer
          description: Código do centro de custo
        - name: paidOff
          in: query
          schema:
            type: boolean
          description: Filtrar apenas títulos quitados
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitdo é 200.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /accounts-statements:
    get:
      summary:
        Retorna a lista de movimentações financeiras associados a contas do  Sienge,
        com data dentro do periodo informado nos parâmetros.
      parameters:
        - name: startDate
          in: query
          schema:
            type: string
          description: Data de inicio do relatório de extrato de contas
          required: true
        - name: endDate
          in: query
          schema:
            type: string
          description: Data de fim do relatório de extrato de contas
          required: true
        - name: accountNumber
          in: query
          schema:
            type: string
          description: Número da conta cadastrada no Sienge
        - name: companyId
          in: query
          schema:
            type: integer
          description: Código da empresa cadastrada no Sienge
        - name: companyGroupId
          in: query
          schema:
            type: integer
          description: Código do grupo de empresas cadastrado no Sienge
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.  Valor
            padrão é 100 e o valor máximo permitdo é 300.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento.  Valor
            padrão é 0.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /construction-daily-report:
    get:
      summary: Retorna os Diários das Obras paginados.
      parameters:
        - name: buildingId
          in: query
          schema:
            type: integer
          description: Id da Obra
        - name: startDate
          in: query
          schema:
            type: string
          description:
            'Data de início da busca (data do Diário de Obra) no formato:
            yyyy-MM-dd. Exemplo: 2018-03-01'
        - name: endDate
          in: query
          schema:
            type: string
          description:
            'Data de fim da busca (data do Diário de Obra) no formato: yyyy-MM-dd.
            Exemplo: 2018-03-11'
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /construction-daily-report/event-type:
    get:
      summary: Retorna a lista de Tipos de Ocorrência.
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200.
        - name: sort
          in: query
          schema:
            type: string
          description:
            'Atributo para ordenação, permitidos são: id,description,isActive.
            Obs: ordenação padrão pelo id'
        - name: order
          in: query
          schema:
            type: string
          description:
            'Posição para ordenação. Valores permitidos são: ASC e DESC.
            Valor padrão é ASC'
        - name: id
          in: query
          schema:
            type: number
          description: Filtro por id
        - name: description
          in: query
          schema:
            type: string
          description: Filtro por descrição
        - name: isActive
          in: query
          schema:
            type: boolean
          description: Filtro por status ativo
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /construction-daily-report/types:
    get:
      summary:
        Retorna a lista de Tipos de Ocorrência, Equipe e Equipamento do Diário
        de Obra.
      parameters:
        - name: types
          in: query
          schema:
            type: array
          description:
            Permite informar quais Tipos serão retornados pelo endpoint.
            Valores aceitos são Event, Crew e Equipment. É possível informar mais de
            um valor, desde que sejam separados por vírgula. Se este parâmetro não for
            informado, serão retornados todos os registros dos três Tipos.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200.
        - name: sort
          in: query
          schema:
            type: string
          description:
            'Atributo para ordenação, permitidos são: id,description,isActive.
            Obs: ordenação padrão pelo id'
        - name: order
          in: query
          schema:
            type: string
          description:
            'Posição para ordenação. Valores permitidos são: ASC e DESC.
            Valor padrão é ASC'
        - name: id
          in: query
          schema:
            type: number
          description: Filtro por id
        - name: description
          in: query
          schema:
            type: string
          description: Filtro por descrição
        - name: isActive
          in: query
          schema:
            type: boolean
          description: Filtro por status ativo
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /building-projects/progress-logs:
    get:
      summary: Consulta progressos do Planejamento de Obras.
      parameters:
        - name: buildingId
          in: query
          schema:
            type: integer
          description: Código da Obra
        - name: buildingUnitId
          in: query
          schema:
            type: integer
          description:
            Unidade Construtiva da Obra.  Ao informar uma Unidade Construtiva,
            o resultado da consulta será somente as Medições que possuirem Itens medidos
            para a Unidade Construtiva informada. O uso desse parâmetro obriga que seja
            informado um valor no parâmetro buildingId.
        - name: measurementStartDate
          in: query
          schema:
            type: string
          description:
            'Data de início da busca (data da Medição) no formato: yyyy-MM-dd.
            Exemplo: 2022-03-01'
        - name: measurementEndDate
          in: query
          schema:
            type: string
          description:
            'Data de fim da busca (data da Medição) no formato: yyyy-MM-dd.
            Exemplo: 2022-03-11'
        - name: consistent
          in: query
          schema:
            type: boolean
          description:
            Busca somente Medições consistentes quando true ou somente inconsistentes
            quando false
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /patrimony/fixed:
    get:
      summary: Lista os bens ordenados por código do patrimônio.
      parameters:
        - name: patrimonyId
          in: query
          schema:
            type: integer
          description: Código do patrimônio.
        - name: costCenter
          in: query
          schema:
            type: string
          description: Empreendimento/Centro de custo
        - name: detail
          in: query
          schema:
            type: string
          description: Detalhamento
        - name: situation
          in: query
          schema:
            type: string
          description: Situação do bem podendo ser A - Ativo ou B - Baixados
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200.
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /hooks:
    get:
      summary: Consulta paginada de WebHooks
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description: Quantidade máxima de resultados da pesquisa a serem retornados.
        - name: offset
          in: query
          schema:
            type: integer
          description: Deslocamento entre o começo da lista e um dado elemento.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /supply-contracts/measurements/all:
    get:
      summary: Consulta medições de contratos
      parameters:
        - name: documentId
          in: query
          schema:
            type: string
          description: Id do Documento
        - name: contractNumber
          in: query
          schema:
            type: string
          description: Número do Contrato
        - name: buildingId
          in: query
          schema:
            type: integer
          description: Id da Obra
        - name: measurementNumber
          in: query
          schema:
            type: integer
          description: Número da medição
        - name: contractSupplierId
          in: query
          schema:
            type: integer
          description: Id do Fornecedor do Contrato (Contratante)
        - name: contractCustomerId
          in: query
          schema:
            type: integer
          description: Id do Cliente do Contrato (Contratada)
        - name: measurementDate
          in: query
          schema:
            type: string
          description: 'Data da medição no formato: yyyy-MM-dd. Exemplo: 2018-03-01'
        - name: measurementStartDate
          in: query
          schema:
            type: string
          description:
            'Data de início da busca (data da medição) no formato: yyyy-MM-dd.
            Exemplo: 2018-03-01'
        - name: measurementEndDate
          in: query
          schema:
            type: string
          description:
            'Data de fim da busca (data da medição) no formato: yyyy-MM-dd.
            Exemplo: 2018-03-11'
        - name: statusApproval
          in: query
          schema:
            type: string
          description: Código da situação de aprovação da medição. [D=DISAPPROVED, A=APPROVED]
        - name: authorization
          in: query
          schema:
            type: string
          description:
            Status de autorização da medição. [T=Todos, S=Reprovados, A=Aprovados,
            N=Aguardando autorização]
        - name: consistency
          in: query
          schema:
            type: string
          description:
            Status da situação de consistência da medição. [T=Todos, S=Consistente,
            N=Inconsistente, I=Inclusao]
        - name: limit
          in: query
          schema:
            type: integer
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor default é 100 e o valor máximo permitido é 200
        - name: offset
          in: query
          schema:
            type: integer
          description:
            Deslocamento entre o começo da lista e um dado elemento. Valor
            default é 0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: {}
  /supply-contracts/measurements:
    get:
      summary: Consulta medições
      parameters:
        - name: documentId
          in: query
          schema:
            type: string
          description: Id do Documento
          required: true
        - name: contractNumber
          in: query
          schema:
            type: string
          description: Número do Contrato
          required: true
        - name: buildingId
          in: query
          schema:
            type: integer
