# PostgreSQL configuration for development environment
# Optimized for local development with minimal resources

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (Dev - Conservative)
shared_buffers = 128MB
effective_cache_size = 512MB
maintenance_work_mem = 64MB
work_mem = 4MB

# Checkpoint Settings
checkpoint_completion_target = 0.7
wal_buffers = 4MB
default_statistics_target = 100
random_page_cost = 1.1

# Logging (Dev - Detailed)
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0640
log_rotation_age = 1d
log_rotation_size = 10MB
log_line_prefix = '%m [%p] %u@%d '
log_statement = 'all'
log_duration = on
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Performance Settings (Dev - Relaxed for speed)
synchronous_commit = off
fsync = on
full_page_writes = on

# Autovacuum (Dev - More aggressive)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50