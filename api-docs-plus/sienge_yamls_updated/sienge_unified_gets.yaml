  /accounts-balances:
    get:
      tags:
        - Saldo de conta
      summary:
        Retorna a lista de saldos das contas do Sienge, na data informada nos
        parâmetros.
      operationId: listBalances
      produces:
        - application/json
      parameters:
        - name: balanceDate
          in: query
          description: Data do saldo das contas
          required: true
          type: string
          format: 'date (Formato ISO 8601 yyyy-MM-dd | Exemplo: 2018-01-01)'
        - name: accountNumber
          in: query
          description: Número da conta cadastrada no Sienge
          required: false
          type: string
        - name: accountStatus
          in: query
          description:
            'Os status de uma conta corrente são: "ENABLED" - Ativa, "DISABLED"
            - Inativa. Caso não seja passado nenhum status por padrão os valores devolvidos
            serão as contas ativas ("ENABLED"). Pode-se ainda passar "ALL" para trazer
            as contas "Ativas" e "Inativas".'
          required: false
          type: string
        - name: companyId
          in: query
          description: Código da empresa cadastrada no Sienge
          required: false
          type: integer
        - name: companyGroupId
          in: query
          description: Código do grupo de empresas cadastrado no Sienge
          required: false
          type: integer
          format: int32
        - name: showLastBalanceIfNotExistBalance
          in: query
          description:
            "Flag para mostrar saldo de data anterior a data informada, útil\
            \ para quando a conta não possuir saldo na data informada\n  * `S` - Mostrar\
            \ saldo da data anterior a data informada\n"
          enum:
            - S
          required: false
          type: string
          format: Max size 1
        - name: limit
          in: query
          description:
            Quantidade máxima de resultados da pesquisa a serem retornados.  Valor
            padrão é 100 e o valor máximo permitdo é 300.
          type: integer
          format: int32
          required: false
        - name: offset
          in: query
          description:
            Deslocamento entre o começo da lista e um dado elemento.  Valor
            padrão é 0.
          type: integer
          format: int32
          required: false
